<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floppy Fish</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(to bottom, #00bfff, #1e90ff);
        font-family: sans-serif;
    }
    canvas {
        display: block;
        margin: 0 auto;
    }
    #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
        color: white;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="scoreboard">
    Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const fish = {
    x: 80,
    y: canvas.height/2,
    width: 50,
    height: 30,
    gravity: 0.5,
    lift: -10,
    velocity: 0
};

const pipes = [];
const pipeWidth = 70;
const pipeGap = 150;
let frame = 0;
let score = 0;
let highScore = 0;
let gameOver = false;

// Bubble system
const bubbles = [];
for(let i=0; i<30; i++){
    bubbles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 6 + 2,
        speed: Math.random() * 1 + 0.5
    });
}

// Function to make the fish jump
function jump() {
    if(!gameOver) {
        fish.velocity = fish.lift;
    } else {
        resetGame();
    }
}

// Input: Spacebar, W, Up Arrow, or Mouse Click
document.addEventListener('keydown', e => {
    if(e.code === 'Space' || e.key === 'w' || e.key === 'W' || e.key === 'ArrowUp'){
        jump();
    }
});
canvas.addEventListener('mousedown', jump);

// Create a new pipe
function createPipe(){
    const topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 50)) + 25;
    pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: canvas.height - topHeight - pipeGap,
        width: pipeWidth,
        passed: false
    });
}

// Draw bubbles
function drawBubbles(){
    ctx.fillStyle = 'rgba(255,255,255,0.6)';
    bubbles.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI*2);
        ctx.fill();
        b.y -= b.speed;
        if(b.y + b.radius < 0){
            b.y = canvas.height + b.radius;
            b.x = Math.random() * canvas.width;
        }
    });
}

// Draw seaweed floor
function drawSeaweed(){
    ctx.fillStyle = 'green';
    for(let i=0; i<canvas.width; i+=20){
        const height = 40 + Math.sin((frame+i)/20)*20;
        ctx.beginPath();
        ctx.moveTo(i, canvas.height);
        ctx.lineTo(i + 10, canvas.height - height);
        ctx.lineTo(i + 20, canvas.height);
        ctx.closePath();
        ctx.fill();
    }
}

// Draw fish using shapes
function drawFish(){
    // Body
    ctx.fillStyle = 'orange';
    ctx.beginPath();
    ctx.ellipse(fish.x, fish.y, fish.width/2, fish.height/2, 0, 0, Math.PI*2);
    ctx.fill();

    // Tail
    ctx.fillStyle = 'darkorange';
    ctx.beginPath();
    ctx.moveTo(fish.x - fish.width/2, fish.y);
    ctx.lineTo(fish.x - fish.width/2 - 15, fish.y - 10);
    ctx.lineTo(fish.x - fish.width/2 - 15, fish.y + 10);
    ctx.closePath();
    ctx.fill();

    // Eye
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(fish.x + 10, fish.y - 5, 5, 0, Math.PI*2);
    ctx.fill();
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.arc(fish.x + 10, fish.y - 5, 2, 0, Math.PI*2);
    ctx.fill();
}

// Draw pipes
function drawPipes(){
    ctx.fillStyle = 'coral';
    pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
    });
}

// Update game logic
function update(){
    frame++;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Draw background elements first
    drawBubbles();
    drawSeaweed();

    // Fish physics
    fish.velocity += fish.gravity;
    fish.y += fish.velocity;

    // Check collision with top/bottom
    if(fish.y + fish.height/2 > canvas.height || fish.y - fish.height/2 < 0){
        gameOver = true;
    }

    // Pipes logic
    if(frame % 90 === 0){
        createPipe();
    }

    pipes.forEach(pipe => {
        pipe.x -= 3;

        // Collision detection
        if(fish.x + fish.width/2 > pipe.x && fish.x - fish.width/2 < pipe.x + pipe.width){
            if(fish.y - fish.height/2 < pipe.top || fish.y + fish.height/2 > canvas.height - pipe.bottom){
                gameOver = true;
            }
        }

        // Scoring
        if(!pipe.passed && pipe.x + pipe.width < fish.x){
            pipe.passed = true;
            score++;
            document.getElementById('score').innerText = score;
            if(score > highScore){
                highScore = score;
                document.getElementById('highScore').innerText = highScore;
            }
        }
    });

    // Remove offscreen pipes
    while(pipes.length && pipes[0].x + pipeWidth < 0){
        pipes.shift();
    }

    drawPipes();
    drawFish();

    if(!gameOver){
        requestAnimationFrame(update);
    } else {
        ctx.fillStyle = 'white';
        ctx.font = '36px sans-serif';
        ctx.fillText('Game Over!', canvas.width/2 - 90, canvas.height/2);
        ctx.font = '24px sans-serif';
        ctx.fillText('Click, SPACE, W, or UP to Restart', canvas.width/2 - 180, canvas.height/2 + 40);
    }
}

// Reset game
function resetGame(){
    fish.y = canvas.height/2;
    fish.velocity = 0;
    pipes.length = 0;
    score = 0;
    frame = 0;
    gameOver = false;
    document.getElementById('score').innerText = score;
    update();
}

update();
</script>
</body>
</html>
