<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floppy Fish</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(to bottom, #00bfff, #1e90ff);
        font-family: sans-serif;
    }
    canvas {
        display: block;
        margin: 0 auto;
    }
    #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
        color: white;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="scoreboard" style="display:none;">
    Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// CONFIGURABLE VARIABLES
const explosionChance = 0.01; // 1% chance per death

const fish = {
    x: 80,
    y: canvas.height/2,
    width: 50,
    height: 30,
    gravity: 0.5,
    lift: -8,
    velocity: 0
};

const pipes = [];
const pipeWidth = 70;
const pipeGap = 150;
let frame = 0;
let score = 0;
let highScore = 0;
let gameOver = false;
let gameStarted = false;
let canRestart = false;
let explosionTriggered = false;
let explosionHandled = false;

// Debug mode
let debug = false;

// Bubble system
const bubbles = [];
for(let i=0; i<30; i++){
    bubbles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 6 + 2,
        speed: Math.random() * 1 + 0.5
    });
}

// Explosion system
let explosionParticles = [];
let exploding = false;

function jump() {
    if(!gameStarted){
        startGame();
    } else if(!gameOver){
        fish.velocity = fish.lift;
    } else if(canRestart){
        resetGame();
    }
}

// Input
document.addEventListener('keydown', e => {
    if(e.code === 'Space' || e.key === 'w' || e.key === 'W' || e.key === 'ArrowUp'){
        jump();
    }
    if(e.code === 'KeyD') debug = !debug; // Toggle debug mode
});
canvas.addEventListener('mousedown', jump);

// Create a new pipe
function createPipe(){
    const topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 50)) + 25;
    pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: canvas.height - topHeight - pipeGap,
        width: pipeWidth,
        passed: false
    });
}

// Draw bubbles
function drawBubbles(){
    ctx.fillStyle = 'rgba(255,255,255,0.6)';
    bubbles.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI*2);
        ctx.fill();
        b.y -= b.speed;
        if(b.y + b.radius < 0){
            b.y = canvas.height + b.radius;
            b.x = Math.random() * canvas.width;
        }
    });
}

// Draw static seaweed
function drawSeaweed(){
    ctx.fillStyle = 'green';
    for(let i=0; i<canvas.width; i+=20){
        const height = 40 + Math.sin((frame/10) + (i/20)) * 20;
        ctx.beginPath();
        ctx.moveTo(i, canvas.height);
        ctx.lineTo(i + 10, canvas.height - height);
        ctx.lineTo(i + 20, canvas.height);
        ctx.closePath();
        ctx.fill();
    }
}

// Draw fish (static tail)
function drawFish(){
    let angle = Math.min(Math.max(fish.velocity * 0.1, -0.5), 0.5);

    ctx.save();
    ctx.translate(fish.x, fish.y);
    ctx.rotate(angle);

    ctx.fillStyle = 'orange';
    ctx.beginPath();
    ctx.ellipse(0, 0, fish.width/2, fish.height/2, 0, 0, Math.PI*2);
    ctx.fill();

    ctx.fillStyle = 'darkorange';
    ctx.beginPath();
    ctx.moveTo(-fish.width/2, 0);
    ctx.lineTo(-fish.width/2 - 15, -10);
    ctx.lineTo(-fish.width/2 - 15, 10);
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(10, -5, 5, 0, Math.PI*2);
    ctx.fill();
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.arc(10, -5, 2, 0, Math.PI*2);
    ctx.fill();

    ctx.restore();
}

// Draw pipes
function drawPipes(){
    ctx.fillStyle = 'coral';
    pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
    });
}

// Explosion functions
function triggerExplosion(x, y){
    explosionParticles = [];
    exploding = true;          
    explosionTriggered = true;
    canRestart = false;
    const colors = ['#ff4500','#ff8c00','#ffd700'];
    for(let i=0; i<80; i++){
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 10 + 3;
        explosionParticles.push({
            x: x,
            y: y,
            radius: Math.random()*6+4,
            color: colors[Math.floor(Math.random()*colors.length)],
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            alpha: 1
        });
    }
}

function drawExplosion(){
    if(!exploding) return;
    explosionParticles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle = p.color.replace(/[\d.]+\)$/ , p.alpha + ")");
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.15;
        p.alpha -= 0.02;
    });
    explosionParticles = explosionParticles.filter(p=>p.alpha>0);
    if(explosionParticles.length===0){
        exploding = false;
        canRestart = true;
        explosionTriggered = false;
        explosionHandled = false;
    }
}

// Circle collision helper
function circleRectCollision(cx, cy, radius, rx, ry, rw, rh){
    let closestX = Math.max(rx, Math.min(cx, rx + rw));
    let closestY = Math.max(ry, Math.min(cy, ry + rh));
    let dx = cx - closestX;
    let dy = cy - closestY;
    return (dx * dx + dy * dy) < (radius * radius);
}

// Update game
function update(){
    frame++;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    drawBubbles();
    drawPipes();
    if(!exploding) drawFish();
    drawSeaweed();
    drawExplosion();

    if(!gameOver){
        fish.velocity += fish.gravity;
        fish.y += fish.velocity;

        const fishRadius = Math.max(fish.width, fish.height)/2 * 0.3;

        // Floor/ceiling death
        if(fish.y + fishRadius > canvas.height || fish.y - fishRadius < 0){
            gameOver = true;
            if(!explosionHandled && Math.random() < explosionChance){
                triggerExplosion(fish.x, fish.y);
                explosionHandled = true;
            } else {
                canRestart = true;
            }
        }

        if(frame % 90 === 0){
            createPipe();
        }
        pipes.forEach(pipe => {
            pipe.x -= 3;
            
            // Circle collision with top and bottom coral
            if(circleRectCollision(fish.x, fish.y, fishRadius, pipe.x, 0, pipe.width, pipe.top) ||
               circleRectCollision(fish.x, fish.y, fishRadius, pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom)){
                gameOver = true;
                if (!explosionHandled && Math.random() < explosionChance) {
                    triggerExplosion(fish.x, fish.y);
                    explosionHandled = true;
                } else {
                    canRestart = true;
                }
            }

            if(!pipe.passed && pipe.x + pipe.width < fish.x){
                pipe.passed = true;
                score++;
                document.getElementById('score').innerText = score;
                if(score > highScore){
                    highScore = score;
                    document.getElementById('highScore').innerText = highScore;
                }
            }
        });

        while(pipes.length && pipes[0].x + pipeWidth < 0){
            pipes.shift();
        }
    } else if(!explosionTriggered && canRestart){
        ctx.fillStyle = 'white';
        ctx.font = '36px sans-serif';
        ctx.fillText('Game Over!', canvas.width/2 - 90, canvas.height/2);
        ctx.font = '24px sans-serif';
        ctx.fillText('Click, SPACE, W, or UP to Restart', canvas.width/2 - 180, canvas.height/2 + 40);
    }

    // âœ… Debug collision visuals
    if(debug){
        const fishRadius = Math.max(fish.width, fish.height)/2 * 0.65;

        // Fish collision circle
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(fish.x, fish.y, fishRadius, 0, Math.PI*2);
        ctx.stroke();

        // Pipe collision boxes
        ctx.strokeStyle = 'yellow';
        pipes.forEach(pipe => {
            ctx.strokeRect(pipe.x, 0, pipe.width, pipe.top);
            ctx.strokeRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
        });
    }

    requestAnimationFrame(update);
}

// Start screen
function drawStartScreen(){
    frame++;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawBubbles();
    drawSeaweed();
    drawFish();

    ctx.fillStyle = 'white';
    ctx.font = '48px sans-serif';
    ctx.fillText('Floppy Fish', canvas.width/2 - 120, canvas.height/2 - 50);
    ctx.font = '24px sans-serif';
    ctx.fillText('Click, SPACE, W, or UP to Start', canvas.width/2 - 150, canvas.height/2);
    ctx.fillText('Avoid coral & swim through gaps!', canvas.width/2 - 160, canvas.height/2 + 40);

    if(!gameStarted){
        requestAnimationFrame(drawStartScreen);
    }
}

function startGame(){
    gameStarted = true;
    document.getElementById('scoreboard').style.display = "block";
    update();
}

function resetGame(){
    fish.y = canvas.height/2;
    fish.velocity = 0;
    pipes.length = 0;
    score = 0;
    frame = 0;
    gameOver = false;
    canRestart = false;
    explosionParticles = [];
    exploding = false;
    explosionTriggered = false;
    explosionHandled = false;
    document.getElementById('score').innerText = score;
}

drawStartScreen();
</script>
</body>
</html>
